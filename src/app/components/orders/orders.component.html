<p-panel header="Searchable Orders">
<div>
    <form #searchForm="ngForm" (ngSubmit)="onsearchHandler(searchForm.form)">
<div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-2">
                    <span class="ui-float-label">
                            <input id="float-input" type="text" size="20" class="form-control" 
                            name="custName"
                            ngModel
                            #nameField="ngModel" pInputText> 
                            <label for="float-input">Customer Name</label>
                   </span>       
        </div>
        <div class="ui-g-12 ui-md-2"> 
            <p-button label="Search" ></p-button>    
        </div>
        </div>
    </form>
</div>
<div>
<p-table #dt2 [columns]="cols" [value]="orders" [paginator]="true" [rows]="10" dataKey="vin" [resizableColumns]="true" [reorderableColumns]="true"
    selectionMode="single" [(selection)]="testProp" stateStorage="local" stateKey="statedemo-local">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field" pResizableColumn pReorderableColumn>
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
        <tr>
            <th *ngFor="let col of columns" [ngSwitch]="col.field" class="ui-fluid">
                <input pInputText type="text" (input)="dt2.filter($event.target.value, col.field, col.filterMatchMode)" [value]="dt2.filters[col.field]?.value">
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
</div>
</p-panel>
